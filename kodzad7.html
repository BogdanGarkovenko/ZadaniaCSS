	<h1> 1. Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylu lokalnego? </h1>
	
	<p> Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi strony. Jest wstawiany w tej samej linii, w której znajduje się element formatowany. O tym, który to będzie element, decyduje słowo kluczowe "selektor". </p>
	<br/>
	<br/>
	<h1> 2. Składnia teoretyczna: </h1>
	
	<p> Składnia teoretyczna: </p>
	<text area rows=3 cols=70>
	
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>		
	</text area>
	
	<p> lub inaczej </p>
	
	<text area rows=3 cols=70>
	
 <selektor style="nasze style">treść bloku</selektor>
	</text area>
	<br/>
	<br/>
	
	<h1> 3. Co może być selektorem? </h1>
	
	<p> Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (nagłówek), td (komórka tabeli) i inne. To właśnie elementom znajdującym się pomiędzy tymi znacznikami, nadajemy atrybuty formatowania. </p>
	<br/>
	<br/>
	
	<h1> 4. Co wipisujemy jako "cechę". Jakie jest znaczenie średników? </h1>
	
	<p> Jako "cecha" czy inaczej własność bądź właściwość (ang. "property") należy wpisać o jakie konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu - color). Jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy rozdzielone średnikami. </p>
	<br/>
	<br/>
	
	<h1> 5. Co wipisujemy jako "wartość" (w deklaracji stylu)? </h1>
	
	<p>Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla koloru tekstu będzie to: red, blue czy też #31F4A5 itd.). Wartość zależy ściśle od cechy, po której stoi w deklaracji. </p>
